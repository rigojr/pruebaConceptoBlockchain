<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ethereum Concept Test</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>
<body style="padding: 30px">
    <div class="container">
        <div class="row">
            <div class="col-12">
                <h3 class="text-center"> Prueba de Concepto para Ethereum - DApp de Registros & Votos</h3>
            </div>
        </div>

        <!-- REGISTRO DE CANDIDATOS -->

        <div class="row">
            <div class="col-6">
                <div class="card text-center" style="margin: 20px">
                    <div class="card-header">
                        Registro de Candidatos
                    </div>
                    <div class="card-body">
                        <input type="text" class="form-control" style="padding: 20px" id="candidateNameInput">
                        <div class="row">
                            <div class="col-6">
                                <button class="btn btn-primary btn-block" style="margin-top: 20px" onclick="addCandidate()" id="registrarBtn">
                                    Registrar        
                                </button>
                            </div>
                            <div class="col-6">
                                <button class="btn btn-success btn-block" style="margin-top: 20px" onclick="initProcess()" id="initProcessBtn" disabled>
                                Iniciar Proceso        
                                </button>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card text-center" style="margin: 20px">
                    <div class="card-header">
                        Proceso Electoral
                    </div>
                    <div class="card-body">
                        <select class="form-control" id="seleccionCandidato" disabled>
                        </select>
                        <button class="btn btn-primary btn-block" style="margin-top: 20px" disabled id="votarBtn" onclick="voteForCandidate()">
                            Votar        
                        </button>
                    </div>
                </div>

            </div>
            <div class="col-6">
                <div class="card text-center" style="margin: 20px">
                    <div class="card-header">
                        Balance de Votos
                    </div>
                    <div class="card-body">
                        <table class="table" id="tableCandidates">
                            <thead>
                                <tr>
                                    <th scope="col">#</th>
                                    <th scope="col">Candidato</th>
                                    <th scope="col">Votos</th>
                                </tr>
                            </thead>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/gh/ethereum/web3.js@1.0.0-beta.37/dist/web3.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>    
    <script src="logicFront.js"></script>
</body>
</html>
